<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Calc IMC</title>
</head>



<body>
    <div class="bg">
        <section class="container-fluid container">
            <main class="container">
                <div class="tela">
                    <h2>Calcul√°dora IMC:</h2>

                    <label for="textboxName" class="lb_textbox">Nome:</label>
                    <input type="text" placeholder="Exemplo: Rafael" id="texboxName" class="form-control w-auto">
    
                    <label for="textboxAltura" class="lb_textbox">Altura:</label>
                    <input type="number" placeholder="Exemplo: 1.75" id="texboxAltura" class="form-control w-auto">
    
                    <label for="textboxPeso" class="lb_textbox">Peso:</label>
                    <input type="number" placeholder="Exemplo: 70,32" id="textboxPeso" class="form-control w-auto">
    
                    <label for="textboxIdade" class="lb_textbox">Idade:</label>
                    <input type="number" placeholder="Exemplo: 23" id="textboxIdade" class="form-control w-auto">
    
                    <label for="textboxResultado" class="lb_resultado">Resultado:</label>
                    <textarea id="textboxResultado" rows="4" cols="50" class="tb_area form-control text-center w-auto" disabled></textarea>

                    <div>
                        <button class="btn btn-primary btnCalc" id="btnCalcular">Calcular</button>
                        <button class="btn btn-primary btnCalc" id="btnLimpar">Limpar</button>
                    </div>
                    
                </div>
            </main>
        </section>
    </div>
    

    <footer class="container-fluid bg-primary p-2 text-center">
        <p class="fot">Desenvolvido por Rafael da Silva</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
